<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dmitrijv - To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="content">

        <div class="header">
            <h3>JavaScript 1 - Assignment 2</h3>
            <p>Dmitrij Velstr√∂m, Nackademin</p>
            <p>2019-10-31</p>
        </div>

    </div>

    <div class="content">

        <div class="listContainer">

            <P>
                <input type="date" id="start" name="trip-start" value="2019-11-01" min="2019-11-01" max=""  requiredpattern="\d{4}-\d{2}-\d{2}">
            </P>
            
            <P>
            <span id="radioButtonSpan">
                <input type="radio" id="contactChoice1" name="contact" value="email">
                <label for="contactChoice1">Email</label>
                
                <input type="radio" id="contactChoice2" name="contact" value="phone">
                <label for="contactChoice2">Phone</label>
                
                <input type="radio" id="contactChoice3" name="contact" value="mail">
                <label for="contactChoice3">Mail</label>
            </span>
            </P>


            <P>
            <span id="filterFieldSpan">
                <label for="filter">Filter: </label>
                <input type="text" id="filter">
            </span>
            </P>

            <table class="gametable" id="todo-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Deadline</th>
                        <th> Category </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="todo-table-body">
                </tbody>
            </table>
        </div>

    </div>

    <script type="application/javascript" src="main.js"></script>

</body>
</html>
