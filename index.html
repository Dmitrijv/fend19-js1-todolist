<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dmitrijv - To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="content">

        <div class="header">
            <h3>JavaScript 1 - Assignment 2</h3>
            <p>Dmitrij Velstr√∂m, Nackademin</p>
            <p>2019-11-01</p>
        </div>

    </div>

    <div class="content">

        <div class="listContainer">

            <div class="borderedBox">
                Add a new <select class="borderWhite" id="categorySelector"></select> errand 
                to <input class="borderWhite" type="text" id="newTaskInput"> 
                which must be done before <input class="borderWhite" type="date" id="dateSelector" required pattern="\d{4}-\d{2}-\d{2}">
                <input type="submit" for="newTaskInput" value="Submit" id="newTaskSubmit" >
            </div>

            <hr/>

            <div class="borderedBox" >Filter by word: <input type="text" id="filterInput"> </div>
            <div class="borderedBox" >Filter by catergory: <span id='radioButtonContainer'> </div>

        </div>

        <table class="todo" id="todo-table">
            <thead>
                <tr>
                    <th>Task description</th>
                    <th class="dealineCell" >Deadline</th>
                    <th class="categoryCell" >Category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="todo-table-body">
            </tbody>
        </table>

    </div>

    <script type="application/javascript" src="main.js"></script>

</body>
</html>
