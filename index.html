<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dmitrijv - To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="content">

        <div class="header">
            <h3>JavaScript 1 - Assignment 2</h3>
            <p>Dmitrij Velstr√∂m, Nackademin</p>
            <p>2019-11-01</p>
        </div>

    </div>

    <div class="content">

        <div class="listContainer">

            <span>
                Add a new <select id="categorySelector"></select> errand 
                to <input type="text" id="newTaskInput"> 
                which must be done before <input type="date" id="dateSelector" value="2019-11-01" min="2019-11-01" required pattern="\d{4}-\d{2}-\d{2}">
                <input type="submit" for="newTaskInput" value="Submit" id="newTaskSubmit" >
            </span>            

            <p>
                <span id="radioButtonSpan">
                    <input type="radio" id="contactChoice1" name="contact" value="email">
                    <label for="contactChoice1">Email</label>
                    <input type="radio" id="contactChoice2" name="contact" value="phone">
                    <label for="contactChoice1">Phone</label>
                    <input type="radio" id="contactChoice3" name="contact" value="mail">
                    <label for="contactChoice3">Mail</label>
                </span>
            </P>


            <table class="todo" id="todo-table">
                <thead>
                    <tr>
                        <th>
                            Task description
                            <span class="float-right" > 
                                <input type="text" id="filterInput" >
                            </span>
                        </th>
                        <th class="dealineCell" >Deadline</th>
                        <th class="categoryCell" > Category </th>
                        <th ></th>
                    </tr>
                </thead>
                <tbody id="todo-table-body">
                </tbody>
            </table>
        </div>

    </div>

    <script type="application/javascript" src="main.js"></script>

</body>
</html>
